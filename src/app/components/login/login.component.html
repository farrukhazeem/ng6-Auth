  <div style="position: absolute; left: 50%; top: 50%">

        Log In
      </button>

      <button class="btn btn-primary btn-margin" *ngIf="auth.isAuthenticated()" (click)="auth.logout()">
        Log Out
      </button>

    </div>
  </div>

</div>
